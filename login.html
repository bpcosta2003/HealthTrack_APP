<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/HEALTH_TRACK_LOGO.png" />
    <title>PÃ¡gina Login</title>
  </head>
  <body id="pgCadastro">
    <div class="container">
      <div class="logoHT">
        <img
          id="imagemLogo"
          src="/Images/HEALTH_TRACK_LOGO.png"
          alt="LOGO HEALTH TRACK"
        />
      </div>

      <form id="formulario" action="dashboard.html" method="GET">
        <div class="input-group mb-3 emailConfirm">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3 SenhaConfirm">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="password"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <button id="signin" type="submit" class="btn btn-outline-primary">
          Sign In
        </button>
      </form>
      <footer>
        <hr />
        <h2 id="footerText">
          Esqueceu a senha ?<a href="alterar_senha.html"> Alterar Senha</a>
        </h2>
      </footer>
    </div>
  </body>
</html>
