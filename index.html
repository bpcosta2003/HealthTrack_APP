<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/HEALTH_TRACK_LOGO.png" />
    <title>Página Cadastro</title>
  </head>
  <body id="pgCadastro">
    <div class="container fundoCadastro">
      <div class="boxImageCamera">
        <div class="box">
          <span><i class="bi bi-camera-fill"></i></span>
        </div>
        <button id="ProfileImg" type="button" class="btn btn-outline-primary">
          <i class="bi bi-pen"> Edit</i>
        </button>
      </div>

      <form id="formulario" action="login.html" method="GET">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nome completo"
            aria-label="fullname"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="date"
            class="form-control"
            placeholder="Data de nascimento"
            aria-label="borndate"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text genderText" for="inputGroupSelect01"
            >Gênero</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option value="masc">Maculino</option>
            <option value="fem">Feminino</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Altura ( em centímetros )"
            aria-label="height"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Pressão Sistólica"
            aria-label="height"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Pressão Diastólica"
            aria-label="height"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="password"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <button id="signup" type="submit" class="btn btn-outline-primary">
          Sign Up
        </button>
      </form>
      <footer>
        <hr />
        <h2 id="footerText">
          Já se cadastrou ?<a href="login.html"> Faça Login</a>
        </h2>
      </footer>
    </div>
  </body>
</html>
