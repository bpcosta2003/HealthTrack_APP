<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/HEALTH_TRACK_LOGO.png" />
    <title>Página Configurações</title>
  </head>
  <body id="pgInicial">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h2 class="navbar-brand">Configurações</h2>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-lg-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="pagina_inicial.html"
              ><i class="bi bi-arrow-90deg-left"></i
            ></a>
            <a
              class="nav-link active"
              aria-current="page"
              href="configuracoes.html"
              >Configurações</a
            >
            <a class="nav-link" href="metas.html">Metas</a>
            <a class="nav-link" href="sobre.html">Sobre</a>
            <a class="nav-link" href="feedback.html">Feedback</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="boxImageCamera">
        <div class="box">
          <span><i class="bi bi-camera-fill"></i></span>
        </div>
        <button
          id="changeProfileImg"
          type="button"
          class="btn btn-outline-primary"
        >
          <i class="bi bi-pen"> Edit</i>
        </button>
      </div>

      <form id="formularioConfig" action="pagina_inicial.html" method="GET">
        <div class="input-group mb-3 nomeCompletoChange">
          <input
            type="text"
            class="form-control"
            placeholder="Nome completo"
            aria-label="fullname"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3 dtNascChange">
          <input
            type="date"
            class="form-control"
            placeholder="Data de nascimento"
            aria-label="borndate"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3 genderChange">
          <label class="input-group-text genderText" for="inputGroupSelect02"
            >Gênero</label
          >
          <select class="form-select" id="inputGroupSelect02">
            <option value="masc">Maculino</option>
            <option value="fem">Feminino</option>
          </select>
        </div>
        <div class="input-group mb-3 heightChange">
          <input
            type="number"
            class="form-control"
            placeholder="Altura ( em centímetros )"
            aria-label="height"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3 emailChange">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3 passwordChange">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="password"
            aria-describedby="basic-addon1"
          />
        </div>
        <button id="saveChanges" type="submit" class="btn btn-outline-primary">
          Salvar
        </button>
      </form>
    </div>
  </body>
</html>
