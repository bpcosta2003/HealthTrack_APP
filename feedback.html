    <div class="container">
      <form action="thanksFeedback.html" method="GET">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic checkbox toggle button group"
        >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary starbtn" for="btncheck1"
            ><i class="bi bi-star-fill"></i
          ></label>

          <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"

          <input

            class="form-control"

        <button
          id="feedbackSubmit"

          class="btn btn-outline-primary"
        >
          Enviar
        </button>
